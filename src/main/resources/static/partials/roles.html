<div class="panel-body" ng-controller="rolesController as rlsCtrl">
    <div class="container">
        <div class="list-group">
            <div ng-repeat="user in rlsCtrl.users" class="list-group-item">
                <p>{{user.id}}</p>
                <p>{{user.email}}</p>
                <p>{{user.name}}</p>
            </div>
        </div>
    </div>
</div>
